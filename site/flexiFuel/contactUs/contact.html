<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
  
    <div class="container">
        <div class="content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Address</div>
              <div class="text-one">Chitkara University</div>
              <div class="text-two">Rajpura</div>
            </div>
            <div class="phone details">
              <i class="fas fa-phone-alt"></i>
              <div class="topic">Phone</div>
              <div class="text-one">+91 988474712</div>
              <div class="text-two">+91 988474734</div>
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">flexifuelsupport@gmail.com</div>
              <div class="text-two">info.flexifuel@gmail.com</div>
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <p>If you have any query/suggestion then feel free to contact us. <br>It'll be our pleasure to help you.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" required="text">
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" required placeholder="abc@example.com">
            </div>
            <div class="input-box message-box">
              
            </div>
            <input id="submit-button" type="submit" value="Send">
          </form>
        </div>
        </div>
      </div>
</body>
